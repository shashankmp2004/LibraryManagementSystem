<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="issue-book-container">
        <h2>Issue a Book</h2>
        <form id="issueBookForm">
            <label for="bookId">Book ID:</label>
            <input type="text" id="bookId" name="bookId" required>
            
            <label for="userId">USN:</label>
            <input type="text" id="userId" name="userId" required>

            <label for="issueDate">Issue Date:</label>
            <input type="date" id="issueDate" name="issueDate" required>
            
            <button type="submit">Issue Book</button>
            <div id="successMessage"></div>
        </form>
        <div id="issuedBookDetails" class="issued-book-details">
            <h3>Issued Book Details:</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>User ID</th>
                        <th>Issue Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
        <button id="backToHome" onclick="window.location.href='index.html'">Back to Home Page</button>
    </div>
    <script src="script.js"></script>
</body>
</html>


<style>
    body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow: hidden;
}

body::before {
    content: "";
    background-image: url('library.jpg'); /* Update this path to your background image */
    background-size: cover;
    background-position: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    filter: blur(7px);
    z-index: -1;
}

.issue-book-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    width: 400px;
    position: relative;
    z-index: 0;
}

h2, h3 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #3b8de0;
}

#successMessage {
    color: green;
    margin-top: 10px;
}

.issued-book-details {
    margin-top: 20px;
    text-align: left;
}

.issued-book-details table {
    width: 100%;
    border-collapse: collapse;
}

.issued-book-details table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: center;
}

th {
    background-color: #f2f2f2;
}


</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var issuedBooks = JSON.parse(localStorage.getItem('issuedBooks')) || [];
    var historyTable = document.getElementById('historyTable').getElementsByTagName('tbody')[0];

    // Function to render issued book history
    function renderHistory() {
        historyTable.innerHTML = ''; // Clear the table
        issuedBooks.forEach(function(book) {
            var row = historyTable.insertRow();
            row.insertCell(0).textContent = book.bookId;
            row.insertCell(1).textContent = book.userId;
            row.insertCell(2).textContent = book.issueDate;
        });
    }

    // Initial render of history on page load
    renderHistory();

    document.getElementById('issueBookForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var bookId = document.getElementById('bookId').value;
        var userId = document.getElementById('userId').value;
        var issueDate = document.getElementById('issueDate').value;
        var successMessage = document.getElementById('successMessage');

        // Simple form validation
        if (!bookId || !userId || !issueDate) {
            successMessage.textContent = 'All fields are required.';
            successMessage.style.color = 'red';
            return;
        }

        // If validation passes
        successMessage.textContent = 'Book issued successfully!';
        successMessage.style.color = 'green';

        // Store issued book details
        var issuedBook = { bookId: bookId, userId: userId, issueDate: issueDate };
        issuedBooks.push(issuedBook);
        localStorage.setItem('issuedBooks', JSON.stringify(issuedBooks));

        // Render updated history
        renderHistory();
        
        // Clear the form fields
        document.getElementById('issueBookForm').reset();
    });
});

</script>
